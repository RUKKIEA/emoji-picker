<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="display" class="display">
        <span id="display-emoji" ></span>
        <span id="display-name"></span>
 </div>
    <div class="container">
        <div class="emoji-container">
              <h3>Positive: </h3>
        <span class="emoji" data-name="joy">😀</span>
        <span class="emoji" data-name="awe">😎</span>
        <span class="emoji" data-name="interest">👍</span>
        <span class="emoji" data-name="happiness">😁</span>
        <span class="emoji" data-name="love">💖</span>
        <span class="emoji" data-name="excitement">🤣</span>
        </div>

        <div class="emoji-container">
            <h3>Negative: </h3>
        <span class="emoji" data-name="fear">😣</span>
        <span class="emoji" data-name="disgust">😞</span>
        <span class="emoji" data-name="sadness">😭</span>
        <span class="emoji" data-name="anger">😡</span>
        <span class="emoji" data-name="Annoyance">☹</span>
        <span class="emoji" data-name="Melancholy">😢</span> 
        </div>
       
      

    </div>
    
    <script src="index.js"></script>
</body>
</html>
